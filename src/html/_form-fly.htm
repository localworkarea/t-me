<div class="fly-form">
  <div class="fly-form__body">
    <div class="fly-form__content">
      <div class="fly-form__wrapper">
        <div class="fly-form__title">
          <p>Виникли питання? Залиште свої контакти і ми зв’яжемося з вами</p>
        </div>
        <form data-dev class="fly-form__form form-fly" action="#" method="post">
          <div class="form-fly__item">
            <label for="f5">Імя*</label>
            <input id="f5" type="text" name="form[]" class="input" required>
          </div>
          <div class="form-fly__item">
            <label for="f6">Телефон*</label>
            <input id="f6" type="text" name="form[]" class="input" required>
          </div>
          <div class="form-fly__item">
            <label for="f7">Нік в Telegram</label>
            <input id="f7" type="text" name="form[]" class="input">
          </div>
          <button type="submit" class="form-fly__btn btn btn--blue" aria-label="submit">відправіти</button>
        </form>
      </div>
      <div class="fly-form__msg">
        <p>Дякуємо!<br> Наш менедер скоро зв'яжеться з вами.</p>
      </div>
    </div>
  </div>
  <div class="fly-form__close">
    <button type="button" class="fly-form__btn" aria-label="close">
      <img class="btn-open" src="@img/icons/form-phone.svg" width="60" height="60" alt="Image">
      <img class="btn-close" src="@img/icons/form-close.svg" width="60" height="60" alt="Image">
    </button>
  </div>
</div>
